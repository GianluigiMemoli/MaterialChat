<div class="create-chatroom-form" fxLayoutAlign="center center">
  <mat-card >
    <app-loading-overlay *ngIf="this.isWaiting"></app-loading-overlay>
    <mat-card-header >
      <mat-card-title >Create chatroom</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
          <input matInput placeholder="Chatroom name" [formControl]="chatroomName">
        </mat-form-field>
      <br>
        <mat-slide-toggle color="accent" [checked]="private" (toggleChange)="toggle()">Private</mat-slide-toggle>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="submit()" [disabled]="!this.chatroomName.valid">Create</button>
    </mat-card-actions>
  </mat-card>
</div>
