
<mat-card>
  <mat-card-header>
    <mat-card-title>Create new admin</mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <mat-form-field>
      <input matInput placeholder="Admin username" [formControl]="username">
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput [type]="this.hidePwd ? 'password' : 'text'" placeholder="Admin password" [formControl]="password">
      <button mat-icon-button matSuffix (click)="this.hidePwd = !this.hidePwd"><mat-icon>{{this.hidePwd ? 'visibility' : 'visibility_off'}}</mat-icon></button>
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput placeholder="Admin email" [formControl]="email">
    </mat-form-field>
  </mat-card-content>
  <mat-divider></mat-divider>

    <mat-card-actions  fxLayoutAlign="start end">
      <button mat-button color="primary" (click)="onSubmit()">Create</button>
    </mat-card-actions>

</mat-card>
